<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="1800" height="900"></canvas>
    <br>
    <label for="sliderU">U:</label>
    <input id="sliderU" type="range" id="range" min="0" max="1" step="0.01" value="0.5" oninput="this.nextElementSibling.value=this.value">
    <output>0.5</output>
    <br>
    <label for="sliderV">V:</label>
    <input id="sliderV" type="range" id="range" min="0" max="1" step="0.01" value="0.5" oninput="this.nextElementSibling.value=this.value">
    <output>0.5</output>
</body>

<script src="index.js">
</script>
</html>
